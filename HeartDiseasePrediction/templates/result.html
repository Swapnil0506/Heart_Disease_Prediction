<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #B0C4DE;">

    <div class="container">

        <div class="jumbotron jumbotron-fluid" style="margin-top: 250px;">
            <div class="container">
              <h1 class="display-4" style="font-size: 70px;"><b>Results {{ value }}</b></h1>
              {% if value %}
              <p class="lead" style="font-size: 45px;">You have Heart Disease. Please check up with a Docter ASAP.</p>
              {% else %}
              <p class="lead">You are Healthy.</p>
              {% endif %}
            </div>
        </div>

    </div>
    
</body>
</html>
